<div class="wrapper fadeInDown">
    <div id="formContent">
        <form>
            <div>
                <input type="text" id="login" class="fadeIn second" [(ngModel)]="email" name="email"
                    placeholder="login">
            </div>
            <div>
                <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password"
                    placeholder="password">
            </div>
            <div>
                <div>
                    <button (click)=Submit() type = submit class="fadeIn fourth">Login</button>
                </div>
            </div>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="/" (click)="forgot()">Forgot Password?</a>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
