
<section class="py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Welcome to Jettchord</h2>
                <p class="lead">The high quality messaging service made in the image of Jett.</p>
                <p class="mb-0">That being said, the image quality is pretty bad, sort of like an early iphone image but it will do.</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center" *ngIf="isAdmin">
            <div class="col-lg-6">
                <div *ngIf="haveUsers">
                    <div *ngIf="haveGroups">
                        <div *ngIf="haveRoles">
                            <div class="card" style="width: 18rem; margin-bottom: 5px;" *ngFor="let role of roles" class=" bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title ">{{role.group}}</h5>
                                    <p class="card-text " *ngFor="let user of role.users"> - {{user}}</p>
                                </div>
                                <ul class="list-group list-group-flush" *ngFor="let alluser of users">
                                    <li class="list-group-item bg-secondary" type="button" (click)="add(alluser, role.group)" *ngIf="!role.users.includes(alluser)">Add {{alluser}}</li>
                                </ul>
                                
                            </div>
                           
                            
                        </div>
    
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</section>
